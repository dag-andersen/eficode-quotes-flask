apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: ghcr.io/eficode-academy/flask-quotes-frontend:release
          name: quotes-flask-frontend
          ports:
            - containerPort: 5000
          resources: {}
          ### using hardcoded env vars
          # env:
          # - name: backend_host
          # value: backend
          # - name: backend_port
          # value: "5000"
          ### using configmap reference
          env:
            - name: backend_host
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: backend_host
            - name: backend_port
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: backend_port
