apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - image: ghcr.io/eficode-academy/flask-quotes-backend:release
          name: flask-quotes-backend
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: postgres-config
